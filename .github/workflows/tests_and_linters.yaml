name: Tests and Linters ðŸ§ª

on: [push, pull_request]

jobs:
  tests-and-linters:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"

    strategy:
      matrix:
        python-version: ["3.10"]
        os: [self-hosted]

    steps:
      - name: Install dependencies for viewer test
        run: sudo apt-get update && sudo apt-get install -y xvfb
      - name: Checkout your repo ðŸ“¦
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install python dependencies ðŸ”§
        run: pip install -r requirements.txt -r instageo/model/requirements.txt
      - name: Run linters ðŸ–Œï¸
        run: pre-commit run --all-files --verbose
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
      - name: Run tests ðŸ§ª
        run: pytest --verbose .
