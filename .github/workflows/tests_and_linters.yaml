name: Tests and Linters 🧪

on: [push, pull_request]

jobs:
  tests-and-linters:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"

    strategy:
      matrix:
        python-version: ["3.10"]
        os: [self-hosted]

    steps:
      - name: Install dependencies for viewer test
        run: sudo apt-get update && sudo apt-get install -y xvfb
      - name: Checkout your repo 📦
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install python dependencies 🔧
        run: |
          pip install -r requirements.txt \
          -r instageo/model/requirements.txt \
          -r instageo/data/requirements.txt \
          -r instageo/apps/requirements.txt
      - name: Run linters 🖌️
        run: pre-commit run --all-files --verbose
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
      - name: Run tests 🧪
        env:
          EARTHDATA_USERNAME: ${{ secrets.EARTHDATA_USERNAME }}
          EARTHDATA_PASSWORD: ${{ secrets.EARTHDATA_PASSWORD }}
        run: pytest --cov --cov-config=.coveragerc --cov-report=html --cov-report=term-missing --cov-fail-under=50
