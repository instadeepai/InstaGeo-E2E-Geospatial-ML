# config.yaml
root_dir: null
valid_filepath: null
train_filepath: null
test_filepath: null
checkpoint_path: null
mode: train # train or eval

train:
  learning_rate: 0.0001
  num_epochs: 10
  batch_size: 16
  class_weights: [1, 3]
  ignore_index: -1
  weight_decay: 0.01
  scheduler: False

model:
  model_name: prithvi_eo_v1_100 #prithvi_eo_v1_100 or prithvi_eo_v2_300 or prithvi_eo_v2_300_tl or prithvi_eo_v2_600 or prithvi_eo_v2_600_tl
  freeze_backbone: False
  load_pretrained_weights: True
  num_classes: 2

dataloader:
  bands: [1, 2, 3, 8, 11, 12] # Blue, Green, Red, Narrow NIR, SWIR 1, SWIR 2
  mean: [0.14245495, 0.13921481, 0.12434631, 0.31420089, 0.20743526, 0.12046503]
  std: [0.04036231, 0.04186983, 0.05267646, 0.0822221, 0.06834774, 0.05294205]
  img_size: 224
  temporal_dim: 1
  replace_label: null
  reduce_to_zero: False
  no_data_value: -9999
  constant_multiplier: 1.0
  max_pixel_value: 10000
  num_workers: 1
  augmentations:
    hflip:
      use: True
      p: 0.5
    vflip:
      use: True
      p: 0.5
    rotate:
      use: False
      p: 0.5
      degrees: 10
    brightness:
      use: False
      p: 0.5
      brightness_range: [0.8, 1.2]
      contrast_range: [0.8, 1.2]
    blur:
      use: False
      p: 0.5
      kernel_size: 3
      sigma_range: [0.1, 2.0]
    noise:
      use: False
      p: 0.5
      noise_std: 0.05

test:
  img_size: 512
  crop_size: 224
  stride: 224
  mask_cloud: False
