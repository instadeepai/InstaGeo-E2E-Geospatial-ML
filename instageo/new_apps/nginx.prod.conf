events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json;

    upstream backend {
        server instageo-backend-api:8000;
    }

    upstream rq_dashboard {
        server instageo-backend-rq-dashboard:9181;
    }

    # Main server block (HTTP only - SSL handled by Cloudflare)
    server {
        listen 80;
        server_name localhost;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # API routes
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # RQ Dashboard
        location /rq/ {
            auth_basic "RQ Dashboard";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://rq_dashboard/rq/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve favicon.png from static/images
        location = /favicon.png {
            alias /usr/share/nginx/html/static/images/favicon.png;
        }

        # Static files
        location /static/ {
            expires 1y;
            add_header Cache-Control "public";
            access_log off;
        }

        # Frontend routes
        location = / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

    }
}
