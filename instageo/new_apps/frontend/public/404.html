        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #2196F3;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
            background-color: #1976D2;
        }
        .earth {
            position: absolute;
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            overflow: hidden;
            animation: rotateEarth 90s linear infinite;
        }
        .earth {
            background: transparent;
        }
        .continents {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: movePatterns 90s linear infinite;
            filter: drop-shadow(0 0 50px rgba(33, 150, 243, 0.3));
        }
        .ocean {
            fill: #1565C0;
        }
        .continent {
            fill: #0fb55e;
            opacity: 0.8;
        }
        .satellite {
            position: absolute;
            width: 100px;
            height: 40px;
            top: 30%;
            left: -100px;
            animation: orbit 15s linear infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .satellite-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e0e0e0, #ffffff);
            border-radius: 10px;
            box-shadow:
                inset 0 0 20px rgba(0,0,0,0.2),
                0 0 15px rgba(255,255,255,0.2);
        }
        .satellite-body::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: linear-gradient(45deg, #1565C0, #2196F3);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }
        .solar-panel-left, .solar-panel-right {
            position: absolute;
            width: 80px;
            height: 30px;
            background: linear-gradient(45deg, #2196F3 30%, #1565C0 70%);
            top: 5px;
            box-shadow:
                inset 0 0 15px rgba(255,255,255,0.3),
                0 0 10px rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .solar-panel-left {
            left: -85px;
            transform: skew(-15deg) rotate(5deg);
        }
        .solar-panel-right {
            right: -85px;
            transform: skew(15deg) rotate(-5deg);
        }
        .solar-cell {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, transparent 10%, rgba(255,255,255,0.1) 15%, transparent 20%),
                linear-gradient(90deg, rgba(0,0,0,0.1) 0%, transparent 100%);
            background-size: 20px 100%;
        }
        .antenna {
            position: absolute;
            width: 3px;
            height: 25px;
            background: linear-gradient(to top, #e0e0e0, #ffffff);
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(255,255,255,0.3);
        }
        .antenna::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #2196F3;
            border-radius: 50%;
            top: -4px;
            left: -2.5px;
            box-shadow: 0 0 10px #2196F3;
            animation: pulse 2s ease-in-out infinite;
        }
        .signal {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #2196F3;
            border-radius: 50%;
            top: -12px;
            left: -10px;
            opacity: 0;
            animation: signal 2s ease-out infinite;
        }
        .signal:nth-child(2) {
            animation-delay: 0.5s;
        }
        .signal:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes signal {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .stars::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8) 1px, transparent 1px),
                radial-gradient(circle at 30% 70%, rgba(255,255,255,0.6) 1px, transparent 1px),
                radial-gradient(circle at 70% 30%, rgba(255,255,255,0.7) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            animation: twinkle 3s ease-in-out infinite alternate;
        }
        @keyframes orbit {
            0% {
                transform: translate(-100px, 50px) rotate(0deg);
            }
            25% {
                transform: translate(calc(25vw - 50px), -50px) rotate(5deg);
            }
            50% {
                transform: translate(calc(50vw - 50px), -100px) rotate(0deg);
            }
            75% {
                transform: translate(calc(75vw - 50px), -50px) rotate(-5deg);
            }
            100% {
                transform: translate(calc(100vw + 100px), 50px) rotate(0deg);
            }
        }
        @keyframes rotateEarth {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }
        @keyframes movePatterns {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .earth {
                width: 200px;
                height: 200px;
                bottom: -100px;
            }
            .satellite {
                width: 80px;
                height: 30px;
            }
            .solar-panel-left, .solar-panel-right {
                width: 60px;
                height: 25px;
            }
            .solar-panel-left { left: -65px; }
            .solar-panel-right { right: -65px; }
        }
